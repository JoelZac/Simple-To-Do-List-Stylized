<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <main>

        <h1>My To-Do List</h1>

        <ul class="todo-list">

            <li>
                <input id="gaming" type="checkbox">
                <label for="gaming">Explore Gaming Mice</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://google.com" target="_blank">Store Link</a></li>
                    </ul>
            </li>

            <li>
                <input id="report" type="checkbox">
                <label for="report">Finish the report</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://google.com" target="_blank">Request Access</a></li>
                    </ul>
            </li>

            <li>
                <input id="warranty" type="checkbox">
                <label for="warranty">View Warranty</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://google.com" target="_blank">View Receipts</a></li>
                    </ul>
            </li>

            <li>
                <input id="specs" type="checkbox">
                <label for="specs">Check Processor</label>
                    <ul class="sub-item">
                        <li><a class="sub-item-link" href="https://google.com" target="_blank">View Model Number</a></li>
                    </ul>
            </li>
            
        </ul>

    </main>

</body>
</html>
